<!DOCTYPE html>
<html lang="ru" >
<head>
	<meta charset="utf-8">
	<title>test_tac_Vasylenko</title>
	<link rel="stylesheet" href="style/styles.css">
</head>
<body>  
  <section class="clearfix">
      <div class="wrap">
      <div class="sales">
          <h1>Обучение по продажам</h1>
          <p>Вы сделали 13 продаж и заработали</p>
          <p>$ 2000</p>
      </div>
      <div class="plan">
          <p>Месячный план выполнен на</p>
          <!-- <p class="dynamics">75%</p> -->
           <div class="progress">
                <progress max="100" value="0"></progress>
                <div class="progress-value"></div>
                <div class="progress-bg"><div class="progress-bar"></div></div>
          </div>
          <div class="button clearfix">
              <button id="button">Продолжить</button>
              <p>Осталось 8 дней</p>
          </div>
      </div>
      <div class="result">25</div>
  </div>
  </section>
  <script>
    function random(min, max) {
    var rand = min + Math.random() * (max + 1 - min);
    rand = Math.floor(rand);
    return rand;
};
 button.onclick =function() {
    document.querySelector('progress').value = random(10, 100);
}, 0;

setTimeout(function() {
    document.querySelector('progress').value = random(10, 100);
}, 0);
</script>
</body>
</html>
